<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <title>Popular Movies</title>
</head>

<body>
    <header>
        <nav class="navegacao">
            <h1 class="navegacao-titulo" id="home">Filmes Populares</h1>
            <form class="busca" id="busca-form">
                <input type="search" class="busca-input" id="busca-query" placeholder="Digite algum filme para pesquisar..." />
                <button type="submit" class="icone-busca" id="busca-botao">Search</button>
            </form>
            <form class="opcao-mostrar">
                <label class="filmes-favoritos">
                    <input type="checkbox" id="filmes-favoritos" name="filmes-favoritos" />
                    <span></span>
                </label>
                <span class="opcao-texto">Mostrar meus filmes favoritos apenas</span>
            </form>
        </nav>
    </header>
    <main>
        <section class="cards" id="cards">
        </section>
    </main>
    <script type="module" src="app/mostraFilmes.js"></script>
    <script type="module" src="app/buscaFilme.js"></script>
    <script type="module" src="app/favoritaFilme.js"></script>
    <script type="module" src="app/checkbox.js"></script>
    <script src="app/cors.js"></script>
</body>

</html>
